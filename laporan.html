  <link href="css/tiny-slider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Laporan Rental PS</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #f8f9fa;
    }

    .navbar {

    .btn-primary {
      background-color: #343a40;
      border-color: #343a40;

    }

    .btn-primary:hover {
      background-color: #6c757d;
      border-color: #6c757d;
    }
  </style>
</head>

<body>

  <!-- Start Header/Navigation -->
  <nav class="custom-navbar navbar navbar-expand-md navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Rental PS<span>.</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsFurni">
        <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>

        </ul>

  <!-- Start Report Section -->
  <div class="report-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="section-title text-center">Generate Laporan</h2>
          <form id="reportForm">
            <div class="mb-3">
              <label for="startDate" class="form-label">Tanggal Awal</label>
              <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="mb-3">
              <label for="endDate" class="form-label">Tanggal Akhir</label>
              <input type="date" class="form-control" id="endDate" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-8" id="reportResult">
          <!-- Report result will be displayed here -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Report Section -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/custom.js"></script>
  <script>
    document.getElementById('reportForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      // Here you can write JavaScript code to generate the report based on the start and end dates
      // For now, let's just display the selected dates
      document.getElementById('reportResult').innerHTML = `
        <div class="alert alert-info" role="alert">
          Laporan untuk rentang tanggal ${startDate} - ${endDate}
        </div>
      `;
    });
  </script>
</body>
