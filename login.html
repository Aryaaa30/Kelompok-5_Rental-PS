  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="css/tiny-slider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Login - Rental PS</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #343a40 !important;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
      color: #ddd !important;
    }

    .navbar-nav .nav-link:hover {
      color: #fff !important;
    }

    .login-section {
      padding: 100px 0;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #343a40;
      border-color: #343a40;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #6c757d;
      border-color: #6c757d;
    }
  </style>
</head>

<body>

  <!-- Start Header/Navigation -->
  <nav class="custom-navbar navbar navbar-expand-md navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Rental PS<span>.</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsFurni">
        <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
          <li class="nav-item"><a class="nav-link" href="penyewa.html">Penyewa</a></li>
          <li class="nav-item"><a class="nav-link" href="playstation.html">PlayStation</a></li>
          <li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
          <li class="nav-item"><a class="nav-link" href="laporan.html">Laporan</a></li>
        </ul>
        <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
          <li><a class="nav-link" href="#"><img src="images/user.svg" alt="User"></a></li>
          <li><a class="nav-link" href="cart.html"><img src="images/cart.svg" alt="Cart"></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Header/Navigation -->

  <!-- Start Login Section -->
  <div class="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="section-title text-center">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="register.html">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Login Section -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/custom.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(user => user.email === email && user.password === password);

      if (user) {
        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to a logged-in page, e.g., profile or dashboard
      } else {
        alert('Invalid email or password!');
      }
    });
  </script>
</body>
</html>
