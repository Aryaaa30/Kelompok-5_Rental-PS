  <style>

    .navbar {

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    }

    .table .actions {
      display: flex;

    }

    .modal {

    }

    .close {

      font-size: 28px;

    }

      cursor: pointer;
    }

<body>

  <!-- Start Table Section -->
  <div class="table-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h2 class="section-title text-center">Daftar Transaksi</h2>
          <button class="btn btn-primary mb-3" onclick="showModal()">Tambah Transaksi</button>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nama Penyewa</th>
                  <th scope="col">Tanggal Transaksi</th>
                  <th scope="col">Jenis Transaksi</th>
                  <th scope="col">Jumlah</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="transactionTableBody">
                <!-- Dynamic Rows Go Here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Table Section -->

  <!-- Start Modal Section -->
  <div id="transactionModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideModal()">&times;</span>
      <h2 id="modalTitle">Tambah Transaksi</h2>
      <form id="transactionForm">
        <input type="hidden" id="transactionId">
        <div class="mb-3">
          <label for="namaPenyewa" class="form-label">Nama Penyewa</label>
          <input type="text" class="form-control" id="namaPenyewa" required>
        </div>
        <div class="mb-3">
          <label for="tanggalTransaksi" class="form-label">Tanggal Transaksi</label>
          <input type="date" class="form-control" id="tanggalTransaksi" required>
        </div>
        <div class="mb-3">
          <label for="jenisTransaksi" class="form-label">Jenis Transaksi</label>
          <select class="form-control" id="jenisTransaksi" required>
            <option value="Peminjaman">Peminjaman</option>
            <option value="Pengembalian">Pengembalian</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="jumlah" class="form-label">Jumlah</label>
          <input type="number" class="form-control" id="jumlah" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>
  </div>
  <!-- End Modal Section -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/custom.js"></script>

  <script>
    let transactions = [
      { id: 1, namaPenyewa: 'John Doe', tanggalTransaksi: '2024-05-20', jenisTransaksi: 'Peminjaman', jumlah: 50 },
      { id: 2, namaPenyewa: 'Jane Smith', tanggalTransaksi: '2024-05-21', jenisTransaksi: 'Pengembalian', jumlah: 0 },
      { id: 3, namaPenyewa: 'Michael Johnson', tanggalTransaksi: '2024-05-22', jenisTransaksi: 'Peminjaman', jumlah: 60 },
      { id: 4, namaPenyewa: 'Emily Davis', tanggalTransaksi: '2024-05-23', jenisTransaksi: 'Peminjaman', jumlah: 55 },
      { id: 5, namaPenyewa: 'David Wilson', tanggalTransaksi: '2024-05-24', jenisTransaksi: 'Pengembalian', jumlah: 0 }
    ];

    function renderTable() {
      const tableBody = document.getElementById('transactionTableBody');
      tableBody.innerHTML = '';
      transactions.forEach(transaction => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${transaction.namaPenyewa}</td>
          <td>${transaction.tanggalTransaksi}</td>
          <td>${transaction.jenisTransaksi}</td>
          <td>$${transaction.jumlah}</td>
          <td class="actions">
            <button class="btn btn-sm btn-warning" onclick="editTransaction(${transaction.id})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTransaction(${transaction.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function showModal() {
      document.getElementById('transactionModal').style.display = 'block';
    }

    function hideModal() {
      document.getElementById('transactionModal').style.display = 'none';
      document.getElementById('transactionForm').reset();
      document.getElementById('transactionId').value = '';
      document.getElementById('modalTitle').innerText = 'Tambah Transaksi';
    }

    function editTransaction(id) {
      const transaction = transactions.find(tran => tran.id === id);
      document.getElementById('transactionId').value = transaction.id;
      document.getElementById('namaPenyewa').value = transaction.namaPenyewa;
      document.getElementById('tanggalTransaksi').value = transaction.tanggalTransaksi;
      document.getElementById('jenisTransaksi').value = transaction.jenisTransaksi;
      document.getElementById('jumlah').value = transaction.jumlah;
      document.getElementById('modalTitle').innerText = 'Edit Transaksi';
      showModal();
    }

    function deleteTransaction(id) {
      transactions = transactions.filter(tran => tran.id !== id);
      renderTable();
    }

    document.getElementById('transactionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const id = document.getElementById('transactionId').value;
      const namaPenyewa = document.getElementById('namaPenyewa').value;
      const tanggalTransaksi = document.getElementById('tanggalTransaksi').value;
      const jenisTransaksi = document.getElementById('jenisTransaksi').value;
      const jumlah = document.getElementById('jumlah').value;

      if (id) {
        // Update existing transaction
        const transaction = transactions.find(tran => tran.id == id);
        transaction.namaPenyewa = namaPenyewa;
        transaction.tanggalTransaksi = tanggalTransaksi;
        transaction.jenisTransaksi = jenisTransaksi;
        transaction.jumlah = jumlah;
      } else {
        // Add new transaction
        const newTransaction = {
          id: transactions.length ? Math.max(transactions.map(tran => tran.id)) + 1 : 1,
          namaPenyewa,
          tanggalTransaksi,
          jenisTransaksi,
          jumlah
        };
        transactions.push(newTransaction);
      }

      renderTable();
      hideModal();
    });

    // Initial render
    renderTable();
  </script>
</body>
